<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <script defer src="main.js"></script>
      <h1>2048</h1>
      <!-- D I V  H E L L -->
    <div class="screenwrapper"></div>
    <div class="backgrounddiv"></div>
    <div class="gamemsgwrapper">
      <div id="scorebox"></div>
      <div id="gamemessage"></div>
    </div>
    <!-- Game Controller Div Nightmare -->
    <div class="buttonwrapper">
        <div class="buttonwrapper halfed">
          <div class="circlebutton" onclick="restartGame()"></div><div class="buttontext">RESET</div>
        </div>

        <div class="buttonwrapper halfed controlpad">
          <div class="directionbutton updownbutton upbutton" onclick="moveUp();">◄</div>
            <div class="buttonwrapper leftrightwrapper">
          <div class="directionbutton leftrightbutton" onclick="moveLeft();">◄</div><div class="directionbutton leftrightbutton rightbutton" onclick="moveRight();">◄</div>
            </div>
          <div class="directionbutton updownbutton downbutton" onclick="moveDown()">◄</div>
        </div>
    </div>
    <!-- End Game Controller -->

    <!-- Speaker -->


    <!-- Console background -->
    <div class="consolebg"></div>
    <div class="speaker"><img src="speakergrid.png"></div>
    <div class="credittext"><p>Developed by</p>
    <p>Lucas N.</p>
    <p>Danny L.</p></div>
  </body>
</html>
